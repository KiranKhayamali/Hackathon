{% extends "base.html" %}
{% block body %}
<div class="form-listing">
    <div class="form-wrapper">
        {% for form in form_id %}
        <div class="columns">
            <a href="/formlisting/{{ form.title }}">
                <h3>{{ form.title }}</h3>
                <p>{{ form.description }}</p>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock body %}
