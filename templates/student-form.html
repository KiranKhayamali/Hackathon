{% extends "base.html"%}
{% block body%}
{% if alert_title %}
<svg xmlns="http://www.w3.org/2000/svg" class="d-none">
  <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
    <path
      d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"
    />
  </symbol>
</svg>
<div class="alert alert-danger d-flex align-items-center" role="alert">
  <svg
    class="alert_icon bi flex-shrink-0 me-2"
    role="img"
    aria-label="Warning:"
  >
    <use xlink:href="#exclamation-triangle-fill" />
  </svg>
  <div><strong>{{alert_title}}!</strong> {{alert_detail}}</div>
</div>
{% endif %}
    <div class="container">
    <div class="skill-level">
        <form action="/student-form" method="POST">
            {% csrf_token %}
            <input type="hidden" name = 'form_id' value = {{formsingle.title}}>
            <h2>Project work on: {{formsingle.title}}</h2>
            <h4>Rate yourself</h4>
            <label for="coding">Coding : <span id="valueDisplay1">50</span>   
            </label>
            <input type="range" name="coding" min="0" max="100" value="50" oninput="updateValue('valueDisplay1', this.value)">
            <br>

            <label for="leadership">Leadership : <span id="valueDisplay1">50</span> </label>
            <input type="range" name="leadership" min="0" max="100" value="50" oninput="updateValue('valueDisplay2', this.value)">
            <br>

            <label for="communication">Communication skill : <span id="valueDisplay1">50</span> </label>
            <input type="range" name="communication" min="0" max="100" value="50" oninput="updateValue('valueDisplay3', this.value)">
            <br>

            <label for="presentation">Presentation Designing : <span id="valueDisplay1">50</span></label>
            <input type="range" name = 'presentation' min="0" max="100" value="50" oninput="updateValue('valueDisplay4', this.value)">
            <br>

            <input type="submit" id="submit" name="submit" value="Submit">
        </form>
    </div>
    </div>
    <script>
        // Function to update the displayed value for each slider
        function updateValue(displayId, val) {
            document.getElementById(displayId).innerText = val;
        }

//             console.log(document.querySelector('input[name="coding"]').value)
//         }) {% endcomment %}
    </script>

{% endblock body%}
