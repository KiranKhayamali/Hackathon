{% extends "base.html" %}
{% block title %}
{{page_name}}
{% endblock title %}
{% block body %}
<div class="container">
    <div class="question-wrapper">
        <h2 class="text-center">questionaire</h2>
        {% for question, answers in random_questions.items() %}
        <div class="question-box">
            <h3>question: {{question}}</h3>
            {% for score, answer in answers.items() %}

            <div class="form-check">
                <label class="form-check-label">
                <input class="form-check-input" type="radio" name="answer" id="exampleRansweradios1" value={{score}}>

                    {{answer}}
                </label>
            </div>
            {% endfor %}
        </div>

        {% endfor %}
    </div>
</div>
{% endblock body %}
