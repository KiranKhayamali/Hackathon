{% extends "base.html" %}
{% block title %}
    {{page_name}}
{% endblock title %}
{% block body %}
    <!-- profile page <br>
    User Id: {{user_id}} <br>
    First Name: {{first_name}} <br>
    Last Name:  {{last_name}} <br>
    Email: {{email}} <br> -->

    <div class="student-profile">
        <div class="std-box">
            <div class="std-img">
                <img src="" alt="">
            </div>
            <div class="username">
                {{username}}
            </div>
            <div class="std-name">
                {{first_name}} {{last_name}}
            </div>
            <div class="std-email">
                {{email}}
            </div>
        </div>
        <div class="std-graph">
            <div id="myChart"></div>
        </div>
    </div>

    <script>
        const ctx = document.getElementById('myChart');

        new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
            datasets: [{
            label: '# of Votes',
            data: [12, 19, 3, 5, 2, 3],
            borderWidth: 1
            }]
        },
        options: {
            scales: {
            y: {
                beginAtZero: true
            }
            }
        }
        });
    </script>

{% endblock body %}
